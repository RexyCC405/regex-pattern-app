<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Transformation Platform</title>
    <style>
      :root{
        --bg:#0b1217; --panel:#121a27; --border:#1f2c3a; --text:#e6e9ef; --muted:#9aa3b2;
        --brand:#6ec5d5; --brand-2:#2a6f89; --ring:#6ec5d5;
        --ok:#38d39f; --warn:#ffce57; --err:#ff7a7a;
      }
      *{box-sizing:border-box}
      html,body,#root{height:100%}
      body{
        margin:0; background:var(--bg); color:var(--text);
        font:14px/1.45 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }

      .center{min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px}
      .stack{display:flex; gap:12px; flex-wrap:wrap; justify-content:center}

      .btn{
        display:inline-flex; align-items:center; justify-content:center; gap:6px;
        padding:12px 16px; border-radius:12px; font-weight:600; cursor:pointer;
        background:linear-gradient(180deg, var(--brand), var(--brand-2));
        color:#fff; border:1px solid var(--brand-2); text-decoration:none;
      }
      .btn:focus{outline:none; box-shadow:0 0 0 4px rgba(110,197,213,.18)}
      .btn.ghost{background:transparent; color:var(--text); border:1px solid var(--border)}

      .title{
        font-size:28px; margin:0 0 16px;
        display:flex; align-items:center; justify-content:center; gap:10px;
        text-align:center;
      }
      .brand{
        background:linear-gradient(90deg, var(--brand), var(--brand-2));
        -webkit-background-clip:text; background-clip:text; color:transparent;
      }
      .logo{
        width:64px; height:auto; border-radius:8px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
